<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingAbout</title>

     <!-- CDNs -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
     <!-- Font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

     <!-- css styling -->
     <link rel="stylesheet" href="./assets/CSS/admin.css">

</head>
<body>
    <div class="main-container">
        <div class="d-flex justify-content-end mb-5">
            <a class="btn backbtn px-4" href="./admin.html"><i class="fas fa-backspace"></i> Back</a>
        </div>
        <h1 class="text-center text-white mb-5">Add New Challenge</h1>
        <div class="d-flex justify-content-center" >
            <form action="" method="POST" style="width: 60%;"  enctype="multipart/form-data">      
                <input type="hidden"  name="csrf-token" content="otkPv1ehvyS0zBALu4roy2PWJIcbaDbedZCJ8DsX" value="otkPv1ehvyS0zBALu4roy2PWJIcbaDbedZCJ8DsX">
                <input type="hidden"  name="_token" content="otkPv1ehvyS0zBALu4roy2PWJIcbaDbedZCJ8DsX" value="otkPv1ehvyS0zBALu4roy2PWJIcbaDbedZCJ8DsX">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <!-- <strong>Name:</strong> -->
                            <input type="text" name="name" class="form-control" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-3 mb-5">
                        <h5 class="text-white">Choose from the options below to create your advertisement</h5>
                        <select class="custom-select">
                            <option selected>Select one from below</option>
                            <option class="one opts" value="1">Text</option>
                            <option class="two opts" value="2">Image</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 adtext">
                        <div class="form-group">
                            <!-- <strong class="text-white">Text :</strong> -->
                            <textarea class="form-control" style="height:150px" name="detail" placeholder="Enter Advertisement text (max - 150 letters)"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 adimg">
                        <div class="form-group">
                            <!-- <strong class="text-white">Select Image :</strong> -->
                            <input class="form-control"  name="file" type="file">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 d-flex justify-content-center">
                        <button type="submit" class="btn subbtn">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>

    <script>
        $('select').on('click',function(e){
            var optval = e.target.value;
            console.log(optval);
            if(optval==1){
                $('.adimg').css('display','none');
                $('.adtext').css('display','block');
            }
            else if(optval==2){
                $('.adtext').css('display','none');
                $('.adimg').css('display','block');
            }
            else{
                $('.adimg').css('display','none');
                $('.adtext').css('display','none');
            }
        });
    </script>
</body>
</html>
