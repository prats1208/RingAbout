<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingAbout</title>
     <!--CDN-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="./assets/CSS/profile.css">
     <link rel="stylesheet" href="./assets/CSS/responsive.css">
    <style>
        .dropspace{
            left:-3rem !important;
        }
    </style>
</head>
<body>
    <div class="main-container">

        <!-- Logout Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header my-1">
                  <h5 class="modal-title">LogOut</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h5 class="text-center mb-3">Are you sure?</h5>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success mx-2 px-5">Yes</button>
                    <button class="btn btn-danger mx-2 px-5">No</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #026852;">
            <a class="navbar-brand ml-lg-2 text-white" href="main.html">Ringabout</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fas fa-bars open text-white fw-bold"></i>
                <i class="fas fa-times close text-white fw-bold"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-4" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link text-white" href="main.html">Home</a>
                </li>
                <li class="nav-item ml-lg-3">
                <a class="nav-link text-white" href="leaderboard.html">Leaderboard</a>
                </li>
                <li class="nav-item ml-lg-3 dropdown">
                <a class="nav-link dropdown-toggle" style="color: #000;" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu dropspace" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" style="background-color: #026852;" href="profile.html">Profile</a>
                    <a class="dropdown-item" href="#" id="logOut">Log Out</a>
                </div>
                </li>
            </ul>
            </div>
        </nav>

        <!-- profile content -->
        <div class="d-flex  align-items-center pt-5 pb-5" id="profileModal">
            <!-- <div class=" svg-div"></div> -->
            <!-- Profile page -->
            <div class="prof-cls">
                <div class="profile-up">
                    <div class="up-left">
                        <div class="profile-photo" style="border-radius: 50%;">
                            <img src="./assets/IMG/undraw_sign_in_re_o58h.svg" class="profpic" alt="photo">
                        </div>
                        <div class="d-flex align-items-end ml-3 border-0">
                            <h1 class="user_name mb-3">Username</h1>
                            <!-- <button class="btn px-4 ml-5 text-white editbtn">Edit profile</button> -->
                        </div>
                    </div>
                </div>
                <div class="profile-down">
                    <div class="name">
                        <label class="tagl">Name : </label>
                        <h4 class="name1 ml-4">John Doe</h4>
                    </div>
                    <div class="email">
                        <label class="tagl">Email ID : </label>
                        <h4 class="email1 ml-4">shdbhsdas@gmail.com</h4>
                    </div>
                    <div class="zipcode">
                        <label class="tagl">Zip Code : </label>
                        <h4 class="zip1 ml-4">256478</h4>
                    </div>
                    <div class="social_links">
                        <label class="tagl mb-auto">Social Media : </label>
                        <div class="d-flex flex-column">
                            <h4 class="tweet mb-2 ml-4">abc@twitter.com</h4>
                            <h4 class="insta mb-2 ml-4">pqr@instagram.com</h4>
                            <h4 class="others ml-4">abcd@linkedin.com</h4>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-4">
                        <button class="btn px-4 ml-5 editbtn">Edit profile</button>
                    </div>
                </div>
            </div>
            
            <!-- Edit profile page -->
            <div class="inner-cls" >
                <form action="">
                    <div class="profile-up">
                        <div class="up-left">
                            <div class="profile-photo" style="border-radius: 50%;">
                                <img src="./assets/IMG/undraw_sign_in_re_o58h.svg" class="profpic" alt="photo">
                            </div>
                            <div class="upbtn ml-4">
                                <button class="btn picUpload">Upload Picture</button>
                                <input type="file" id="fileUpload" style="display: none;">
                            </div> 
                        </div>
                    </div>
                    <div class="profile-down">
                        <div class="username">
                            <!-- <label for="username" class="tagl">Username : </label> -->
                            <input type="text" name="username" class="inp" placeholder="Username">
                        </div>
                        <div class="name">
                            <!-- <label for="name" class="tagl">Name : </label> -->
                            <input type="text" name="name" class="inp" placeholder="Name">
                        </div>
                        <div class="email d-flex">
                            <!-- <label for="email" class="tagl">Email ID : </label> -->
                            <input type="email" name="email"  class="inp" placeholder="Email">
                            <div class="toggletxt">
                                <p class="txt">hide</p>
                                <label class="switch">
                                    <input type="checkbox" class="check">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="zipcode">
                            <!-- <label for="zipcode" class="tagl">Zip Code : </label> -->
                            <input type="text" name="zipcode"  class="inp" placeholder="zipcode">
                            <div class="toggletxt">
                                <p class="txt">hide</p>
                                <label class="switch">
                                    <input type="checkbox" class="check">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="social_link">
                            <div class="d-flex">
                                <div class="d-flex justify-content-between" style=" width:65%; margin-left:1rem;">
                                    <label class="tagl mt-2 mb-2" style="width:auto;text-align: left;">Social Media Handlers : </label>
                                    <button class="btn p-0 addmore" >Add <i class="far fa-plus-square fa-lg"></i></button>
                                </div>
                                <div class="toggletxt">
                                    <p class="txt">hide</p>
                                    <label class="switch">
                                        <input type="checkbox" class="check">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-column socials" id="social">
                                <input type="url" class="inp mb-2 " placeholder="social link 1" >
                                <input type="url" class="inp mb-2" placeholder="social link 2">
                            </div>
                        </div>
                        <div class="d-flex">
                            <button type="button" class="btn saveprof">Save</button>
                            <button type="button" class="btn cancelprof">Cancel</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>

        <!-- profile page -->

    </div>

    <script>

        $('#logOut').on('click',function(){
            $('#logoutModal').modal();
        });

        $('.picUpload').on('click',function(e){
            e.preventDefault();
            $('#fileUpload').click();
        });

        $('.editbtn').on('click',function(e){
            e.preventDefault();
            $('.prof-cls').css('display','none');
            $('.inner-cls').css('display','block');
        });

        $('.cancelprof').on('click',function(e){
            e.preventDefault();
            $('.inner-cls').css('display','none');
            $('.prof-cls').css('display','block');
        });

        $('.check').on('change',function(e){
            if($(this).is(':checked')){
                $(this).closest('.toggletxt').children('.txt').html('show');
            }else{
                $(this).closest('.toggletxt').children('.txt').html('hide');
            }    
        });

        
        
      
        $('.addmore').on('click',function(e){
            e.preventDefault();
            var inputCount = document.getElementById('social').getElementsByTagName('input').length;
            console.log(inputCount);
            if(inputCount < 5){
                var input = document.createElement("input");
                input.classList.add('inp', 'mb-2');
                var count = inputCount+1;
                var num = 'social link '+ count; 
                input.setAttribute('placeholder',num);
                $('.socials').append(input);
                console.log(input);
            }else{
                $('.addmore').attr('disabled','disabled');
                return;
            }
        });

    </script>
</body>
</html>
